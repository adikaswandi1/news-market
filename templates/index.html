<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berita Market</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 8px; }
        .site { margin-bottom: 40px; }
    </style>
</head>
<body>
    <h1>Berita Market Terbaru</h1>
    {% for site, headlines in all_headlines.items() %}
        <div class="site">
            <h2>{{ site }}</h2>
            {% if headlines %}
                <ul>
                    {% for headline in headlines %}
                        <li>{{ headline }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No headlines found.</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
